<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Private AI | yzeedzeeod1</title>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .lock-screen { text-align: center; border: 1px solid #1e293b; padding: 40px; border-radius: 20px; background: #0f172a; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        h1 { color: #ffd700; font-size: 24px; margin-bottom: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; width: 200px; text-align: center; font-size: 18px; outline: none; }
        input:focus { border-color: #ffd700; }
        button { padding: 12px 25px; border-radius: 8px; border: none; background: #ffd700; color: #000; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #eab308; }
        #app-content { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="lock-screen" class="lock-screen">
        <h1>الدخول السيادي لـ yzeedzeeod1</h1>
        <input type="password" id="passCode" placeholder="أدخل رمز الدخول">
        <br>
        <button onclick="checkAccess()">فتح التطبيق</button>
    </div>

    <div id="app-content">
        <h1 style="font-size: 45px; text-shadow: 0 0 20px #ffd700; color: #ffd700;">مرحباً بك يا ملك</h1>
        <p style="font-size: 22px;">هذا التطبيق تحت سيادتك الكاملة ولا يمكن لأحد غيرك استخدامه.</p>
        <div style="color: #10b981; font-size: 18px; margin-top: 20px;">● النظام مشفر ومؤمن برمز (2004)</div>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('passCode').value;
            // الرمز الخاص بك هو 2004
            if(code === "2004") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.body.style.background = "#0f172a";
            } else {
                alert("رمز خاطئ! الوصول مرفوض.");
            }
        }
        
        // السماح بالدخول عند الضغط على زر Enter
        document.getElementById('passCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });
    </script>
</body>
</html>
